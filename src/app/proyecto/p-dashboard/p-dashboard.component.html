<div class="flex flex-col border-2 border-black p-10 justify-center">
    <app-p-form (proyectoCreado)="agregarProyecto($event)"></app-p-form>
    <table class="border-2 border-black">
        <tr class="border-2 border-black">
            <th class="border-2 border-black">Nombre</th>
            <th class="border-2 border-black">Ubicacion</th>
            <th class="border-2 border-black">Fecha de inicio</th>
            <th class="border-2 border-black">Fecha de finalizacion</th>
            <th class="border-2 border-black">Presupuesto</th>
            <th class="border-2 border-black">Jefe asignado</th>

        </tr>
        <tr class="border-4 border-black" *ngFor="let proyect of proyects">
            <td>{{proyect.nombre}}</td>
            <td>{{proyect.ubicacion}}</td>
            <td>{{proyect.fechaInicio}}</td>
            <td>{{proyect.fechaFin}}</td>
            <td>{{proyect.presupuesto}}</td>
            <td>{{proyect.estado}}</td>
            <td>{{proyect.idJefeProyecto}}</td>

        </tr>
    </table>
</div>
